<div class="draggable-modal" ng-style="modalStyle">>
    <div class="modal-header aadhar-modal-header" style="cursor: move;" ng-mousedown="startDrag($event)">
        <button type="button" class="btn btn-circle btn-close btn-modal-close" ng-click="closeModal()">&times;</button>
        <h4 class="modal-title center-block"> Document</h4>
    </div>
    <img ng-src="{{img}}" class="zoom" style="border: 2px solid #ddd;" height="800" width="600" />
</div>
</div>
