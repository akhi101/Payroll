<style>

    .tableinpt {
        width: 100%;
        box-shadow: none;
        border: 0;
        pointer-events: none;
        cursor: pointer;
        -webkit-appearance: none;
        -moz-appearance: none;
        text-indent: 1px;
        text-overflow: '';
    }
    .card .body{
        padding:60px;
    }

    .btn-default, .btn-dark-blue {
        border-color: #314559;
        color: #000;
        background-color: white;
    }

        .btn-default.active, .btn-dark-blue.active, .open .dropdown-toggle.btn-default, .open .dropdown-toggle.btn-dark-blue {
            border-color: #2c3e50;
            color: #fff;
            background-color: #2f4254;
        }

    button > span.active {
        color: #ffffff !important;
    }

    .cancel-btn button {
        background: #e51313;
        padding: 5px 20px;
        color: #fff;
        float: right;
        border: none;
        font-size: 14px;
        box-shadow: 0 0px 0px rgb(0 0 0 / 16%), 0 2px 10px rgb(0 0 0 / 12%);
        border-radius: 2px;
    }

    .text-info {
        color: #ffffff;
    }

    span {
        color: #000 !important;
    }
    
    .table-striped > tbody > tr:nth-of-type(odd) {
        background-color: #f9f9f9 !important;
    }

    .custom-forms label {
        color: #222;
        font-size: 14px;
        font-weight: normal;
        margin: 10px 0px 10px 0px;
        font-weight: 600;
    }

    .col-md-4{
        padding-left:15px;
        padding-right:15px;
    }

    .col-md-12 {
        padding-left: 0px;
        padding-right: 0px;
    }

    .offer-custom-style h2 {
        margin-top: 10px;
        margin-bottom: 10px;
    }

    .header-top-section {
        background: #35A5F1;
        min-height: 35px;      
        width: 100%;
    }

    .top-header {
        background: #0075b3;
        width: 100%;
        min-height: 40px;
        border-bottom: 1px solid rgba(225, 255, 255, 0.5);
        position: relative;
        z-index: 1020;
        padding: 0px;
    }
   

    .footer_section {
        background: #717171;
        margin: 0px;
        padding: 10px;

        text-align: right;

        z-index: 100;
        bottom: 0;
        left: 0;
        transition: .2s ease-out;
    }

<div ng-controller="CcicEnrollmentController">
   


    <div class="sm-spacer"></div>

        




    <div class="container">

        <div class="col-md-12">
            <button class="btn bck_btn" style="margin-top:10px;margin-bottom:10px"><a href="#!/CcicDashboard/Academic" class="backA"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i>  Back</a></button>
        </div>

        <div class="tab-content ">
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-12  mtp-50">
                        <div class="card">
                            <form name="coursedetail">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="offer-custom-style">
                                            <h2>Select Course You Want To Appear</h2>
                                        </div>
                                    </div>
                                </div>
                                <div class="body">
                                    <div class="custom-forms">

                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group required">
                                                    <label>Course</label>
                                                    <select class="form-control " ng-model="Course" name="Course" required ng-disabled="Submitted" ng-change="GetCcicCourseQualifications(Course)">
                                                        <option value="" selected="selected">Select Course</option>
                                                        <option value="{{data.CourseID}}" ng-repeat="data in GetCcicCoursesByInstitution" class="">
                                                            {{data.CourseName}}
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-md-4">
                                                <div class="form-group required">
                                                    <label>Qualification</label>
                                                    <select class="form-control " ng-model="Qualification" name="Qualification" required ng-disabled="Submitted" ng-change="GetCcicCourseExperience(Qualification)">
                                                        <option value="" selected="selected">Select Qualification</option>
                                                        <option value="{{data.CourseQualificationsID}}" ng-repeat="data in GetCcicCourseQualifications" class="">
                                                            {{data.Qualification}}
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-md-4" ng-if="GetCcicCourseExperienceInfo.length>0">
                                                <div class="form-group required">
                                                    <label>Experience</label>

                                                    <select class="form-control " ng-model="Experience" name="Experience" ng-disabled="Submitted" required ng-change="">
                                                        <option value="" selected="selected">Select experience</option>
                                                        <option value="{{data.CourseQualificationsID}}" ng-repeat="data in GetCcicCourseExperienceInfo" class="">
                                                            {{data.Experience}}
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>


                                            <div class="col-md-12 pull-right mtp-50">

                                                <!--<div class="cancel-btn" style="margin-bottom:0px;">
                                    <button type="button" ng-model="cancel" ng-click="Cancel()">Cancel</button>
                                </div>-->


                                                <div class="submit-btn" style="margin-bottom:0px;">
                                                    <button type="submit" ng-model="submit" ng-disabled="Submitted" ng-click="Submit()">Submit</button>
                                                </div>
                                            </div>



                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>


                    <div class="col-md-12  mtp-50">
                        <div class="card" ng-show="showEducation">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="offer-custom-style">
                                        <h2> Select Education Qualification</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="body">
                                <div class="custom-forms">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="col-md-4">
                                                <label>Mode of Education :</label>
                                            </div>
                                            <div class="col-md-8 pull-left">
                                                <div class="rdo-grp">
                                                    <input id="rdo1" type="radio" name="radio" ng-value=1 ng-model="mode" ng-click="submitmode(mode)" />
                                                    <label for="rdo1"><span></span><span>SSC in Telangana</span></label>
                                                    <input id="rdo2" type="radio" name="radio" ng-value=2 ng-model="mode" ng-click="submitmode()" />
                                                    <label for="rdo2"><span></span><span>Others(CBSE,ICSE)</span></label>

                                                </div>
                                            </div>
                                        </div>



                                        <div class="custom-forms" ng-show="SscForm">

                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="form-group required">
                                                        <label>SSC Hallticket Number</label>
                                                        <input type="text" ng-model="sscHallticket" autocomplete="off" name="hallticket" placeholder="Hallticket No" class="form-control" />
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group required">
                                                        <label>Passedout Year</label>
                                                        <input type="text" ng-model="passedoutYear" maxlength="4" placeholder=" YYYY eg.(1990)" class="form-control" />
                                                    </div>
                                                </div>

                                                <div class="col-md-4">
                                                    <div class="form-group required">
                                                        <label for="date-picker-example">Examination Pass Type</label>
                                                        <select class="form-control" ng-model="sscType">
                                                            <option value="">Select Pass Type</option>
                                                            <option value="R">Regular</option>
                                                            <option value="A">Supplmentary</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="submit-btn " style="margin:0px;">
                                                        <button type="submit"  ng-click="getsscDetails(sscHallticket,passedoutYear,sscType)">GetDetails</button>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>



                                        <!--<div class="col-md-8 pull-right mtp-50">
                                            <div class="submit-btn" style="margin-bottom:0px;">
                                                <button type="submit" class="pull-right" ng-click="submitmode(mode)">Next</button>
                                            </div>
                                        </div>-->



                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>






                    <form name="StudentDetails" ng-submit="submitData()">
                        <div class="custom-forms" ng-show="applicationForm">
                            <div class="col-md-12  mtp-50">
                                <div class="card">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="offer-custom-style">
                                                <h2>Candidate Details</h2>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="body">
                                        <div class="custom-forms">
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="form-group required">
                                                        <label>Candidate Name</label>
                                                        <input type="text" placeholder="CandidateName" autocomplete="off" name="CandidateDetails.CandidateName" ng-model="CandidateName" ng-disabled="CandidateNamefound" class="form-control" required />
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group required">
                                                        <label>Father Name</label>
                                                        <input type="text" ng-model="FatherName" placeholder="Father Name" autocomplete="off" name="CandidateDetails.FatherName" ng-disabled="FatherNamefound" class="form-control" required />
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group required">
                                                        <label>Mother Name</label>
                                                        <input type="text" ng-model="MotherName" placeholder="Mother Name" autocomplete="off" name="CandidateDetails.MotherName" ng-disabled="MotherNamefound" class="form-control" required />
                                                    </div>
                                                </div>

                                                <div class="col-md-4">
                                                    <div class="form-group required">
                                                        <label for="date-picker-example">Date Of Birth(dd/mm/yyyy):</label>
                                                        <p class="input-group" style="margin-top: unset; margin-bottom: unset;margin-left: 0 ;margin-right: 0;padding-left: 0px;">
                                                            <input type="text" show-weeks="false" class="form-control" id="datetimepicker1" placeholder="DD/MM/YYYY" autocomplete="off" name="CandidateDetails.CandidateNameDOB" pattern="^(\d{1,2})\/(\d{1,2})\/(\d{4})$" datetime-picker="dd/MM/yyyy" ng-model="CandidateNameDOB" is-open="showFlag1" required />
                                                            <span class="input-group-btn">
                                                                <button type="button" class="btn btn-primary" ng-click="showFlag1 = true"><i class="fa fa-calendar"></i></button>
                                                            </span>
                                                        </p>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group required">
                                                        <label>Gender</label>
                                                        <select class="form-control" name="CandidateDetails.Gender" ng-model="Gender" ng-disabled="Genderfound" required>
                                                            <option value="">Select Gender</option>
                                                            <option value="M">Male</option>
                                                            <option value="F">Female</option>
                                                        </select>

                                                    </div>
                                                </div>

                                                <div class="col-md-4" ng-if="isqualified1">
                                                    <div class="form-group required">
                                                        <label> SSC ROll No</label>
                                                        <input type="text" ng-model="SscRollNo" placeholder="SSC HallTicket no" autocomplete="off" name="CandidateDetails.SscRollNo" ng-disabled="SscRollNofound" required class="form-control" />
                                                    </div>
                                                </div>
                                                <div class="col-md-4" ng-if="isqualified2">
                                                    <div class="form-group required ">
                                                        <label> Inter ROll No</label>
                                                        <input type="text" name="CandidateDetails.InterRollNo" autocomplete="off" ng-model="InterRollNo" required class="form-control" />
                                                    </div>
                                                </div>
                                                <div class="col-md-4" ng-if="isqualified3">
                                                    <div class="form-group required">
                                                        <label>Previous Qualified Exam Hallticket</label>
                                                        <input type="text" name="CandidateDetails.InterRollNo" autocomplete="off" placeholder="" ng-model="qualifiedexamhall" required class="form-control" />
                                                    </div>
                                                </div>

                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label>Aadhar Number</label>
                                                        <input type="text" placeholder="AadharNumber" class="form-control" autocomplete="off" ng-model="Aadhar" required />
                                                    </div>
                                                </div>

                                                <div class="col-md-4">
                                                    <div class="form-group required">
                                                        <label>House/Flat/Door No</label>
                                                        <input type="text" placeholder="House No/Flat No/D.no" ng-model="houseNo" autocomplete="off" class="form-control" required />
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group required">
                                                        <label>Street/Locality</label>
                                                        <input type="text" placeholder="Street/Locality" class="form-control" autocomplete="off" ng-model="street" required />
                                                    </div>
                                                </div>

                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label>Landmark</label>
                                                        <input type="text" placeholder="Landmark" class="form-control" autocomplete="off" ng-model="landmark" required />
                                                    </div>
                                                </div>

                                                <div class="col-md-4">
                                                    <div class="form-group required">
                                                        <label>Village/Town/City</label>
                                                        <input type="text" placeholder="Village/Town/City" class="form-control" autocomplete="off" ng-model="village" required />
                                                    </div>
                                                </div>
                                                <div class="col-md-4 ">
                                                    <div class="form-group">
                                                        <label>Pincode</label>
                                                        <input type="number" placeholder="Pin code" autocomplete="off" class="form-control" ng-model="pincode" required />
                                                    </div>
                                                </div>


                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label>District</label>
                                                        <input type="text" placeholder="District" class="form-control" autocomplete="off" ng-model="district" required />
                                                    </div>
                                                </div>

                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label>State</label>
                                                        <input type="text" placeholder="State" class="form-control" autocomplete="off" ng-model="state" required />
                                                    </div>
                                                </div>


                                                <div class="col-md-4 ">
                                                    <div class="form-group required">
                                                        <label>Mobile No</label>
                                                        <input type="text" placeholder="Mobile No" autocomplete="off" class="form-control" minlength="10" maxlength="10" ng-model="mobileNO" required />
                                                    </div>
                                                </div>
                                                <div class="col-md-4 ">
                                                    <div class="form-group ">
                                                        <label>Email</label>
                                                        <input type="text" placeholder="Email Address" autocomplete="off" class="form-control" ng-model="email" />
                                                    </div>
                                                </div>

                                                <div class="col-md-4">
                                                    <div class="form-group required custom-img">
                                                        <label>Upload SSC/10th Certificate(size less than 300KB) :</label>
                                                        <!--<label for="StudentPhoto">Photo Update :</label>-->
                                                        <img ng-src="{{stdSscCert}}" class="img img-responsive" id="stdSscCert" />
                                                        <input type="file" required id="stdSscCertFile" ng-model="stdSscCert" onchange="angular.element(this).scope().uploadSscCert()" class="upld-file">
                                                    </div>
                                                </div>

                                                <div class="col-md-4" ng-if="isqualified2">
                                                    <div class="form-group required custom-img">
                                                        <label>Upload Intermediate Certificate(size less than 300KB) :</label>
                                                        <!--<label for="StudentPhoto">Photo Update :</label>-->
                                                        <img ng-src="{{StdinterCert}}" class="img img-responsive" id="StdinterCert" />
                                                        <input type="file" required id="StdinterCertoFile" ng-model="StdinterCert" onchange="angular.element(this).scope().uploadInterCert()" class="upld-file">
                                                    </div>
                                                </div>
                                                <div class="col-md-4" ng-if="isqualified3">
                                                    <div class="form-group required custom-img">
                                                        <label>Lower Qualified Exam Certificate(size less than 300KB) </label>
                                                        <!--<label for="StudentPhoto">Photo Update :</label>-->
                                                        <img ng-src="{{qualifiedexamCert}}" class="img img-responsive" id="QualifiedCert" />
                                                        <input type="file" id="QualifiedCertoFile" placeholder="Qualified exam certificate" required ng-model="qualifiedexamCert" onchange="angular.element(this).scope().uploadQualCert()" class="upld-file">
                                                    </div>
                                                </div>

                                            </div>

                                        </div>
                                    </div>
                                </div>



                            </div>
                        </div>
                        <div class="col-md-12 pull-right mtp-50" ng-show="applicationForm">
                            <div class="submit-btn" style="margin-bottom:0px;">
                                <button type="submit">Submit</button>
                            </div>
                        </div>
                    </form>

             
                     
                    </div>




                </div>

            </div>


        </div>
    </div>
