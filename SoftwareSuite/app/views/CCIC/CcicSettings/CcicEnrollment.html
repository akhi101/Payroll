<script>

    $("#datepicker1").datepicker({
        format: 'dd-mm-yyyy',
        autoclose: true,
        todayHighlight: true,
        showAnim: "slideDown",
        beforeShowDay: function (date) {
            var dmy = date.getDate();
            if (date.getDate() < 10)
                dmy = "0" + dmy;
            dmy += "-";
            if (date.getMonth() + 1 < 10)
                dmy += "0";
            dmy += (date.getMonth() + 1) + "-" + date.getFullYear();

            if ($.inArray(dmy, availableDates) != -1) {
                return true;
            } else {
                return false;
            }
        }

    });

<div ng-controller="CcicEnrollmentController">


    <div class="sm-spacer"></div>

    <div class="container" style="margin-bottom:100px">

        <div class="col-md-12">
            <button class="btn bck_btn" style="margin-top:10px;margin-bottom:10px"><a href="#!/CcicDashboard/Academic" class="backA"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i>  Back</a></button>
        </div>

        <div class="tab-content ">
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-12  mtp-50">
                        <div class="card" ng-show="coursedetails">
                            <form name="coursedetail">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="offer-custom-style">
                                            <h2>Select Course You Want To Appear</h2>
                                        </div>
                                    </div>
                                </div>
                                <div class="body">
                                    <div class="custom-forms">

                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group required">
                                                    <label>Course</label>

                                                    <select class="form-control input-sm" style="height:34px!important" id="stdShift" ng-model="Course" name="Course" required ng-disabled="continue"
                                                            ng-options="x.CourseID as x.CourseName for x in GetCcicCoursesByInstitution"
                                                            ng-change="GetCcicCourseQualifications(Course)">
                                                        <option value="" selected="selected">Select Course</option>
                                                    </select>



                                                </div>
                                            </div>

                                            <div class="col-md-4">
                                                <div class="form-group required">
                                                    <label>Qualification</label>


                                                    <select class="form-control input-sm" style="height:34px!important" id="stdShift" ng-model="Qualification" name="Qualification" required ng-disabled="continue"
                                                            ng-options="x as x.Qualification for x in GetCcicCourseQualificationInfo"
                                                            ng-change="GetCcicCourseExperience(Qualification)">
                                                        <option value="" selected="selected">Select Qualification</option>
                                                    </select>

                                                </div>
                                            </div>

                                            <div class="col-md-4" ng-show="GetCcicCourseExperienceInfo.length>0">
                                                <div class="form-group required">
                                                    <label>Experience</label>



                                                    <select class="form-control input-sm" style="height:34px!important" id="stdShift" ng-model="Experience" name="Experience" required ng-disabled="continue"
                                                            ng-options="x.CourseExperienceID as x.Experience for x in GetCcicCourseExperienceInfo"
                                                            ng-change="selExperience(Experience)">
                                                        <option value="" selected="selected">Select Experience</option>
                                                    </select>

                                                </div>
                                            </div>

                                            <div class="col-md-12" ng-model="ExperienceDescription" ng-repeat="data in GetCcicCourseExperienceInfo">
                                                <label>Description: {{data.ExperienceDescription}}</label>
                                            </div>


                                            <div class="col-md-8">

                                            </div>

                                            <div class="col-md-1 pull-right mtp-50">
                                                <div class="cancel-btn" style="margin-bottom:0px;">
                                                    <button type="button" ng-model="REset" ng-disabled="reset" ng-click="Reset()">Reset</button>
                                                </div>
                                            </div>
                                            <div class="col-md-2 pull-right mtp-50">

                                                <div class="submit-btn" style="margin-bottom:0px;">
                                                    <button type="submit" ng-model="CONtinue" ng-disabled="continue" ng-click="Continue()">Continue</button>

                                                </div>
                                            </div>
                                            <div class="col-md-1 pull-right mtp-50">

                                            </div>



                                        </div>



                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
                <div class="col-md-12  mtp-50">
                    <div style="width:100%;text-align:center;" ng-show="LoadImg">
                        <img src="../../contents/img/loading2.gif" width="100" style="height:60px;width:60px" />
                        <p>please wait while data is loading...</p>
                    </div>
                </div>
                <div class="col-md-12  mtp-50">
                    <div class="card" ng-show="showEducation">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="offer-custom-style">
                                    <h2> Select Education Qualification</h2>
                                </div>
                            </div>
                        </div>
                        <div class="body">
                            <div class="custom-forms">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="col-md-4">
                                            <label>Mode of Education :</label>
                                        </div>
                                        <div class="col-md-8 pull-left">
                                            <div class="rdo-grp">
                                                <input id="rdo1" type="radio" name="radio" ng-value=1 ng-model="mode" ng-disabled="radiodisable" ng-click="Mode()" />
                                                <label for="rdo1"><span></span><span>SSC in Telangana</span></label>
                                                <input id="rdo2" type="radio" name="radio" ng-value=2 ng-model="mode" ng-disabled="radiodisable" ng-click="Mode()" />
                                                <label for="rdo2"><span></span><span>Others(CBSE,ICSE)</span></label>

                                            </div>
                                        </div>
                                    </div>


                                    <form name="SSC">
                                    <div class="custom-forms" ng-show="SscForm">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group required">
                                                    <label>{{sscHtLbl}}</label>
                                                    <input type="text" ng-model="sscHallticket"   oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" maxlength="20" minlength="10"  ng-disabled="SSCDetails" autocomplete="off" name="hallticket" placeholder="{{sscHtPhl}}" class="form-control" />
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group required">
                                                    <label>{{passYrLbl}}</label>
                                                    <input type="text" ng-model="passedoutYear" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" ng-disabled="SSCDetails" maxlength="4" placeholder="YYYY eg.(1990)" class="form-control" />
                                                </div>
                                            </div>

                                            <div class="col-md-4">
                                                <div class="form-group required">
                                                    <label for="date-picker-example">Examination Pass Type</label>
                                                    <select class="form-control" ng-disabled="SSCDetails" ng-model="sscType">
                                                        <option value="">Select Pass Type</option>
                                                        <option value="R">Regular</option>
                                                        <option value="A">Supplmentary</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-md-1 pull-right mtp-50">
                                                <div class="cancel-btn" style="margin-bottom:0px;">
                                                    <button type="button" ng-model="CANcel" ng-disabled="Cancel2" ng-click="Cancel()">Cancel</button>
                                                </div>
                                            </div>
                                            <div class="col-md-2 pull-right mtp-50">
                                                <div class="submit-btn " style="margin:0px;" ng-if="mode==1">
                                                    <button type="submit" ng-disabled="SSCDetails" ng-click="getsscDetails(sscHallticket,passedoutYear,sscType)">Get Details</button>
                                                </div>
                                                <div class="submit-btn " style="margin:0px;" ng-if="mode==2">
                                                    <button type="submit" ng-disabled="SSCDetails" ng-click="Next(sscHallticket, passedoutYear, sscType)">Next</button>
                                                </div>
                                            </div>


                                            <div class="col-md-1 pull-right mtp-50">

                                            </div>
                                        </div>

                                    </div>

                                        </form>




                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <form name="StudentDetails">
                    <div class="custom-forms" ng-show="applicationForm">
                        <div class="col-md-12  mtp-50">
                            <div class="card">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="offer-custom-style">
                                            <h2>Candidate Details</h2>
                                        </div>


                                    </div>
                                </div>
                                <div class="body">
                                    <div class="custom-forms">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group required">
                                                    <label>Candidate Name</label>
                                                    <input type="text" placeholder="CandidateName" autocomplete="off" ng-model="CNAME" ng-disabled="CandidateNamefound" class="form-control" required />
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group required">
                                                    <label>Father Name</label>
                                                    <input type="text" ng-model="FNAME" placeholder="Father Name" autocomplete="off" ng-disabled="FatherNameFound" class="form-control" required />
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group required">
                                                    <label>Mother Name</label>
                                                    <input type="text" ng-model="MNAME" placeholder="Mother Name" autocomplete="off" ng-disabled="MotherNamefound" class="form-control" required />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group required">
                                                    <label for="date-picker-example">Date Of Birth(dd/mm/yyyy):</label>
                                                    <p class="input-group" style="margin-top: unset; margin-bottom: unset;margin-left: 0 ;margin-right: 0;padding-left: 0px;">
                                                        <input type="text" show-weeks="false" class="form-control" id="datetimepicker1" placeholder="DD/MM/YYYY" autocomplete="off" name="applicationForm.DateOfBirth" pattern="^(\d{1,2})\/(\d{1,2})\/(\d{4})$" datetime-picker="dd/MM/yyyy" ng-model="DOB_DATE" is-open="showFlag1" required />
                                                        <span class="input-group-btn">
                                                            <button type="button" class="btn btn-primary" ng-click="showFlag1 = true"><i class="fa fa-calendar"></i></button>
                                                        </span>
                                                    </p>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group required">
                                                    <label>Gender</label>
                                                    <select class="form-control" name="applicationForm.SEX" ng-model="SEX" ng-disabled="Genderfound" required>
                                                        <option value="">Select Gender</option>
                                                        <option value="M">Male</option>
                                                        <option value="F">Female</option>
                                                    </select>

                                                </div>
                                            </div>




                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>Aadhar Number</label>
                                                    <input type="text" placeholder="AadharNumber" maxlength="12" minlength="12" class="form-control" autocomplete="off" ng-model="Aadhar" required>
                                                </div>
                                            </div>
                                        </div>


                                        <div class="sm-spacer"></div>
                                        <div style="width: 100%; height: 20px;  border-bottom: 1px solid black; text-align: center" ng-model="ADDRESS">
                                            <span style="font-size: 25px; background-color: #F3F5F6; padding: 0 10px;">
                                                Address
                                            </span>
                                        </div>



                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group required">
                                                    <label>House/Flat/Door No</label>
                                                    <input type="text" placeholder="House No/Flat No/D.no" ng-model="houseNo" autocomplete="off" class="form-control" required />
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group required">
                                                    <label>Street/Locality</label>
                                                    <input type="text" placeholder="Street/Locality" class="form-control" autocomplete="off" ng-model="street" required />
                                                </div>
                                            </div>

                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>Landmark</label>
                                                    <input type="text" placeholder="Landmark" class="form-control" autocomplete="off" ng-model="landmark" required />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group required">
                                                    <label>Village/Town/City</label>
                                                    <input type="text" placeholder="Village/Town/City" class="form-control" autocomplete="off" ng-model="village" required />
                                                </div>
                                            </div>




                                            <div class="col-md-4 ">
                                                <div class="form-group">
                                                    <label>Pincode</label>
                                                    <input type="number" placeholder="Pin code" autocomplete="off" class="form-control" ng-model="pincode" required />
                                                </div>
                                            </div>


                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>District</label>
                                                    <input type="text" placeholder="District" class="form-control" autocomplete="off" ng-model="district" required />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>State</label>
                                                    <input type="text" placeholder="State" class="form-control" autocomplete="off" ng-model="state" required />
                                                </div>
                                            </div>


                                            <div class="col-md-4 ">
                                                <div class="form-group required">
                                                    <label>Mobile No</label>
                                                    <input type="text" placeholder="Mobile No" autocomplete="off" class="form-control" minlength="10" maxlength="10" ng-model="mobileNO" required />
                                                </div>
                                            </div>

                                            <div class="col-md-4 ">
                                                <div class="form-group ">
                                                    <label>Email</label>
                                                    <input type="text" placeholder="Email Address" autocomplete="off" class="form-control" ng-model="email" />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="sm-spacer"></div>
                                        <div style="width: 100%; height: 20px; border-bottom: 1px solid black; text-align: center">
                                            <span style="font-size: 25px; background-color: #F3F5F6; padding: 0 10px;">
                                                Photo & Signature
                                            </span>
                                        </div>


                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group required custom-img">
                                                    <label class="font-weight-bold">Upload Photo(size less than 300KB) :</label>
                                                    <img ng-src="{{StudentPhoto}}" class="img img-responsive" id="stdPhotoImg" />
                                                    <input type="file" id="stdPhotoFile" ng-model="StudentPhoto" onchange="angular.element(this).scope().uploadStudentPhoto()" class="upld-file" required >
                                                </div>                                     
                                            </div>

                                            <div class="col-md-4">
                                                <div class="form-group required custom-img">
                                                    <label class="font-weight-bold">Upload Signature(size less than 30KB) :</label>
                                                    <img ng-src="{{StudentSign}}" style="width:250px;height:100px" class="img img-responsive" id="stdSignImg" />
                                                    <input type="file" required id="stdSignFile" ng-model="StudentSign" onchange="angular.element(this).scope().uploadStudentSign()" class="upld-file">
                                                </div>
                                            </div>


                                        </div>


                                        <div class="sm-spacer"></div>
                                        <div style="width: 100%; height: 20px; border-bottom: 1px solid black; text-align: center">
                                            <span style="font-size: 25px; background-color: #F3F5F6; padding: 0 10px;">
                                                Upload Certificate
                                            </span>
                                        </div>
                                        <div class="row">

                                            <div class="col-md-4">
                                                <div class="form-group required custom-img" ng-if="StudentSscCertificate">
                                                    <label>Upload Ssc Certificate(size less than 300KB) :</label>

                                                    <img ng-src="{{StudentSscCertificate}}" class="img img-responsive" id="stdSscCertificateImg" />
                                                    <input type="file" required id="stdSscCertificateFile" ng-model="StudentSscCertificate" onchange="angular.element(this).scope().uploadStudentSscCertificate()" class="upld-file">
                                                </div>
                                            </div>

                                            <div class="col-md-4">
                                                <div class="form-group required custom-img" ng-if="StudentCertificateType">
                                                    <label>Upload {{StudentCertificateType}}(size less than 300KB) :</label>

                                                    <img ng-src="{{stdCertificateType}}" class="img img-responsive" id="stdCertificateTypeImg" />
                                                    <input type="file" required id="stdCertificateTypeFile" ng-model="StudentCertificateType" onchange="angular.element(this).scope().uploadStudentCertificateType()" class="upld-file">
                                                </div>
                                            </div>

                                            <div class="col-md-4" ng-if="GetCcicCourseExperienceInfo.length>0">
                                                <div class="form-group required custom-img">
                                                    <label>Upload Experience Certificate(size less than 300KB) :</label>

                                                    <img ng-src="{{isExperienced}}" class="img img-responsive" id="stdExperienceCertificateImg" />
                                                    <input type="file" required id="stdExperienceCertificateFile" ng-model="isExperienced" onchange="angular.element(this).scope().uploadStudentExperienceCertificate()" class="upld-file">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="submit-btn" ng-click="SaveNext()" ng-if="Add" style="margin-bottom:0px;">
                                            <!--ng-disabled="Submitted1" ng-show="Save"-->
                                            <button type="submit">Save & Next</button>
                                        </div>

                                        <div class="submit-btn" ng-click="Update()" ng-if="Change" style="margin-bottom:0px;">
                                            <!--ng-disabled="Submitted1" ng-show="Save"-->
                                            <button type="submit">Update</button>
                                        </div>


                                        <!--<div class="submit-btn" ng-click="UpdateStdDetails(ApplicationNumber,StudentId)" ng-show="Update" style="margin-bottom:0px;">
                                            <button type="submit">Update</button>
                                        </div>-->

                                    </div>

                                </div>
                            </div>
                        </div>



                    </div>
                </form>


                



            </div>




        </div>

    </div>
