        /*.col-md-3 {

        .modal {
            text-align: center;
            padding: 0 !important;
        }

            .modal:before {
                content: '';
                display: inline-block;
                height: 100%;
                vertical-align: middle;
                margin-right: -4px;
            }

        .modal-dialog {
            display: inline-block;
            text-align: left;
            vertical-align: middle;
        }

        .table-bordered > thead > tr > th {
            position: sticky;
            top: 0px;
        }

        .clrRed {
            color: red;
            font-weight: bold;
        }

            .clrRed:hover {
                color: red;
                font-weight: bold;
                cursor: pointer;
            }

        .cancel-btn button {
            background: #e51313;
            padding: 5px 20px;
            color: #fff;
            float: right;
            border: none;
            font-size: 14px;
            box-shadow: 0 0px 0px rgb(0 0 0 / 16%), 0 2px 10px rgb(0 0 0 / 12%);
            border-radius: 2px;
        }

        .ClrGreen {
            color: green;
            font-weight: bold;
        }

        .notVerify {
            color: #dd1010;
            font-weight: 600;
            text-decoration: none;
        }

        .Verify {
            color: green;
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>

                                </div>
                            </form>

                            </div>
                            <div class="scrollbox" id="tblParent" ng-if="AdmRegisterReportDataTable.length>0">
                                <table id="studentRegTable" class="table table-fixed table-bordered studentadmission-table table-responsive scrollbox-content">
                                    <thead>
                                        <tr>
                                            <th style="width: 5%">S No.</th>
                                            <th style="width: 10%" ng-click="sort('PIN')">PIN<i class="fa fa-fw fa-sort"></i></th>
                                            <th style="width: 10%" ng-click="sort('ApplicationNumber')">Application Number <i class="fa fa-fw fa-sort"></i></th>
                                            <th style="width: 15%" ng-click="sort('Name')">Student Name <i class="fa fa-fw fa-sort"></i></th>
                                            <th style="width: 5%" ng-click="sort('Submitted')">Submitted <i class="fa fa-fw fa-sort"></i></th>
                                            <th style="width: 10%">Application Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="x in AdmRegisterReportDataTable|orderBy:sortKey:reverse|filter:search">
                                            <td>{{$index+1}}</td>
                                            <td>{{x.ApplicationNumber}}</td>
                                            <td>{{x.PIN}}</td>
                                            <td>{{x.StudentName}}</td>
                                            <td>{{x.Submitted?'Yes':'No'}}</td>
                                            <td ng-click="ViewStudentDetails(x.ApplicationNumber,x.StudentID)">
                                                <a class="{{x.ApplicationStatus=='Pending'?'notVerify':'Verify'}}">{{x.ApplicationStatus}}</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>



                            </div>
                        </div>

                </div>
