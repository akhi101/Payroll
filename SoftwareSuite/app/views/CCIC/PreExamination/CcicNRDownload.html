    .circle {
        width: 131px;
        height: 131px;
        border-radius: 50%;
        background: #fff;
        background-color: #ffd861;
        border: 2px solid var(--bg-color);
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        z-index: 1;
        transition: all 0.3s ease-out;
    }

        .circle:after {
            content: "";
            width: 118px;
            height: 118px;
            display: block;
            position: absolute;
            background-color: #ffd861;
            background: var(--bg-color);
            border-radius: 50%;
            top: 3px;
            left: 4px;
            transition: opacity 0.3s ease-out;
        }

        .circle img {
            z-index: 10000;
            transform: translateZ(0);
        }

    .overlay {
        width: 118px;
        position: absolute;
        height: 118px;
        border-radius: 50%;
        background: #ffeeba;
        top: 10px;
        left: 50px;
        z-index: 0;
        transition: transform 0.3s ease-out;
    }
        /*---------------------* Green color card *-------------------------*/
        .overlay.bg-green-clr {
            background: #e2fced;
            transition: transform 0.3s ease-out;
        }

    .bg-green-clr {
        background-color: #B8F9D3;
    }

    .card:hover .circle.bg-green-clr {
        border-color: #B8F9D3;
        background: #B8F9D3;
        transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;
    }

    .card:hover .overlay.bg-green-clr {
        transform: scale(4) translateZ(0);
    }
    /*-------------------* Voilet color card end *------------------------*/
    /*---------------------* Voilet color card *-------------------------*/

        transition: transform 0.3s ease-out;

    .card:hover .circle.bg-voilet-clr {

    .card:hover .overlay.bg-voilet-clr {

    .overlay.bg-blue-clr {

    }

    .spacer {

    .overlayCss {
