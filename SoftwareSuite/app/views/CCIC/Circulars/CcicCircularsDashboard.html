<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <div ng-controller="CcicCircularsDashboardController">
        <header>
            <div class="header" ng-include="'app/views/CCIC/CCICHeader.html'"> </div>
            <div class="row navbar_section">
                <nav class="navbar navbar-inverse navbar_inverse_section">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#"></a>
                        </div>
                        <div class="container navbar_container_section">
                            <div class="row">
                                <div class="collapse navbar-collapse" id="myNavbar">
                                    <ul class="nav navbar-nav">
                                        <li ng-click="openCcicDashboard()">
                                            <a><b class="main_header_main_menu home_icon"><i class="fa fa-home myhome"></i> </b> </a>
                                        </li>

                                    </ul>
                                    <ul class="nav navbar-nav navbar-right log-navbar">
                                        <li>
                                            <a href="#">
                                                Welcome 
                                                {{UserName}}
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#" class="main_header_main_menu" ng-click="logOut()">
                                                <i class="fa fa-sign-out fa-fw"></i>
                                                Logout
                                            </a>
                                        </li>
                                        <li ng-show="">
                                            <a style="font-size:small" href="#" class="main_header_main_menu" ng-click="CcicChangePassword()">
                                                <i class="fa fa-sign-out fa-fw"></i> Change
                                                Password <span><b></b></span>
                                            </a>
                                        </li>
                                    </ul>

                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <ui-view>
            <section class="content">
                <div class="container">

                </div>
            </section>
        </ui-view>
</body>
</html>
