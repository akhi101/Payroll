
<div ng-controller="DesignationController">
    <div class="breadcrumb-header">
        <!-- breadcrumb Open -->
        <div class="container">
            <section class="content-header">
                <h5>Designation</h5>
                <ol class="breadcrumb">
                    <li><a href="#!/Dashboard"><i class="fa fa-dashboard"> Dashboard</i> </a></li>
                    <li><a href="#!/Dashboard/PayRoll">Pay Roll</a></li>
                    <li><a href="#!/Dashboard/PayRoll/Designation">Designation</a></li>
                </ol>
            </section>
        </div>
        <!-- breadcrumb Close -->
    </div>
    <div class="container">
        <div class="col-md-12">
            <button class="btn bck_btn"><a href="#!/Dashboard/PayRoll" class="backA"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i>  Back</a></button>
        </div>

    </div>
    <div>
        <div class="container">
            <div class="col-md-12">
                <div class="alert alert-info">
                    <div class="studWishinputs">
                        <form novalidate="" class="ng-pristine ng-invalid ng-invalid-required">
                            <div class="row">

                                <div class="form-group col-md-12">
                                    <label>
                                        Designation Name:
                                    </label>
                                    <input class="form-control" type="text" maxlength="100" placeholder="Enter Designation Name" ng-model="DesignationName">
                                </div>

                                <div class="form-group col-md-4" required>
                                    <label>
                                        Designation Type:
                                    </label>
                                    <select class="form-control" id="Designation" ng-model="DesignationType"
                                            ng-options="data.Id as data.value for data in DesignationCodeValues">
                                        <option value="" selected>Select Designation</option>
                                    </select>
                                </div>

                                <div class="form-group col-md-4" required>
                                    <label>
                                        DesignationOrder:
                                    </label>
                                    <select class="form-control" id="DesignationOrder" ng-model="DesignationOrder"
                                            ng-options="data.Id as data.value for data in DesignationCodeValues">
                                        <option value="" selected> Designation Order</option>
                                    </select>
                                </div>


                                <div class="form-group col-md-3">
                                    <label>
                                        No. of Post:
                                    </label>
                                    <input class="form-control" type="text" maxlength="3" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" placeholder="Enter No. of Post" ng-model="NoofPost">
                                </div>


                                <div class="form-group col-md-3">
                                    <label>
                                        Go. Number:
                                    </label>
                                    <input class="form-control" type="text" maxlength="3"oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" placeholder="Enter Go. Number" ng-model="GONumber">
                                </div>

                                <div class="form-group col-md-3">
                                    <label>
                                        No. of Vacants:
                                    </label>
                                    <input class="form-control" type="text" maxlength="3"oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" placeholder="No. of Vacants" ng-model="NoofVacants">
                                </div>

                                <div class="col-md-12">
                                    <button class="btn pull-right btn-success btn-css text-uppercase" style="margin-top: 23px;" ng-click="Add()">
                                        ADD
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="container " ng-show="DesignationData.length>0">
        <div class="col-md-12">
            <div class="cl-details">
                <h2> Designation</h2>
            </div>
            <div class="table-responsive table-custom-tables-tb scrollbox">
                <table class="table table-bordered  table-striped table-rounded scrollbox-content">
                    <thead>
                        <tr class="cb-1">
                            <th>S.No</th>
                            <th class="text-center">Designation Name</th>
                            <th class="text-center">Designation Type</th>
                            <th class="text-center">Designation Order</th>
                            <th class="text-center">No. Of Post</th>
                            <th class="text-center">GO Number</th>
                            <th class="text-center">No. Of Vacants</th>
                            <!--<th class="text-center">Status</th>-->
                            <th class="text-center">Action</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr style="" ng-repeat="data in DesignationData">
                            <td class="text-left">{{$index + 1}}</td>
                            <td><div><input type="text" class="form-control tableinpt enabletable{{$index + 1}}" ng-model="data.DesignationName" /></div></td>
                            <td><div><input type="text" class="form-control tableinpt enabletable{{$index + 1}}" ng-model="data.DesignationTypeId" /></div></td>
                            <td><div><input type="text" class="form-control tableinpt enabletable{{$index + 1}}" ng-model="data.DesignationOrder" /></div></td>
                            <td><div><input type="text" class="form-control tableinpt enabletable{{$index + 1}}" ng-model="data.NoOfPost" /></div></td>
                            <td><div><input type="text" class="form-control tableinpt enabletable{{$index + 1}}" ng-model="data.GONumber" /></div></td>
                            <td><div><input type="text" class="form-control tableinpt enabletable{{$index + 1}}" ng-model="data.NoOfVacants" /></div></td>
                            

                            <td class="text-center">
                                <button class="btn-xs btn btn-info" style="width: 70px;" ng-show="edit{{$index + 1}}" ng-click="Editdesignations(data,$index+1)">
                                    Edit
                                </button>
                                <button class="btn-xs btn btn-primary" style="width: 70px;" ng-show="!edit{{$index + 1}}" ng-click="Updatedesignations(data,$index+1)">
                                    Update
                                </button>

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
    <div class="container" ng-show="Noreports">
        <div class="col-md-12">
            <div class="no-results">
                <img src="../../contents/img/Folder-Icon.svg" />
                <h2>No data Found</h2>
            </div>
        </div>
    </div>

    <div class="sm-spacer"></div>
    <div class="sm-spacer"></div>
</div>
