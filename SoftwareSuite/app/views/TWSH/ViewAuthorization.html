<style>
    .alert-danger {
        color: #a94442 !important;
        background-color: #f2dede !important;
        border-color: #ebccd1 !important;
        margin-bottom: 0px;
    }

    .alert-success {
        color: #3c763d !important;
        background-color: #dff0d8 !important;
        border-color: #d6e9c6 !important;
        margin-bottom: 0px;
    }

    span {
        font-size: 2em;
    }
</style>

<div ng-controller="ViewAuthorizationController">
    <div class="container">

       
        <div class="spacer"></div>
        <div class="row">
            <div class="alert text-center " ng-class="{'{{statusclass}}': showStatus}" ng-if="showStatus">
                <span>{{StatusMessage}}</span>
            </div>
            <div class="col-md-12" ng-if="studDetailsfound">
                <div class="cl-details">
                    <h2 ng-click="openStudentDetails()">Candidates List</h2>
                </div>
            </div>
            <!--<div style="width:100%;text-align:center;">
            <img src="../../../../contents/img/loading2.gif" ng-show="LoadImg" width="100" />
        </div>-->
            <div class="col-md-12 " ng-show="studDetailsfound"><div class="notifylabel pull-right" for="sel1" style="color: red;">Click on row to view details</div></div>

            <div class="col-md-12" ng-if="studDetailsfound">
                <div id="attendanceReport" class="table-responsive table-custom-tables-tb">
                    <table class="table table-bordered  table-striped table-rounded">
                        <thead>
                            <tr class="cb-1">
                                <!--  <th style="width: 1%;"><input type="checkbox" ng-model="allItemsSelected" ng-change="selectAll()"></th>-->
                                <th style="width: 5%" ng-click="sort('Sno')">Sno</th>
                                <th style="width: 10%" ng-click="sort('Scheme')">Application Number</th>
                                <th style="width: 10%" ng-click="sort('ExamMode')">Exam Mode</th>
                                <th class="text-center" style="width: 10%" ng-click="sort('Semester')">Student Name</th>
                                <th class="text-center" style="width: 10%" ng-click="sort('Branch')">Gender</th>
                                <th class="text-center" style="width: 10%" ng-click="sort('On Roll')">Phone Number</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr ng-repeat="data in approvedList" ng-click="openStudentDetails(data.ApplicationNumber,data.StudentName,data.Gender,data.StudentPhoneNumber,data.Id)" style="background-color:#fff!important;cursor:pointer">
                                <!-- <td style="text-align: center" class="checkboxs"><input type="checkbox" ng-model="x.isChecked" ng-class="{selected: x.isChecked}" ng-change="selectEntity(x)"></td>-->
                                <td style="width: 5%" ng-click="sort('Sno')">{{$index+1}}</td>
                                <td>{{data.ApplicationNumber}}</td>
                                <td ng-if="data.ExamMode == 1">CBT</td>
                                <td ng-if="data.ExamMode == 2">Manual</td>
                                <td>{{data.StudentName}}</td>
                                <td class="text-center">{{data.Gender}}</td>
                                <td class="text-center">{{data.StudentPhoneNumber}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
    </div>
</div>
