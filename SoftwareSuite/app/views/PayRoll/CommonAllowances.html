
<style>
    .tableinpt {
        width: 100%;
        box-shadow: none;
        border: 0;
        pointer-events: none;
        cursor: pointer;
    }
    /*----------------------------------------------date time css-------------------------------------------------------*/
    .btn-default, .btn-dark-blue {
        border-color: #314559;
        color: #000;
        background-color: white;
    }

        .btn-default.active, .btn-dark-blue.active, .open .dropdown-toggle.btn-default, .open .dropdown-toggle.btn-dark-blue {
            border-color: #2c3e50;
            color: #fff;
            background-color: #2f4254;
        }

    button > span.active {
        color: #ffffff !important;
    }

    .text-info {
        color: #ffffff;
    }

    span {
        color: #000 !important;
    }
    /*--------------------------------------------------*/
    .table-striped > tbody > tr:nth-of-type(odd) {
        background-color: #f9f9f9 !important;
    }
</style>
<div ng-controller="CommonAllowancesController">
    <div class="breadcrumb-header">
        <!-- breadcrumb Open -->
        <div class="container">
            <section class="content-header">
                <h5>Common Allowance</h5>
                <ol class="breadcrumb">
                    <li><a href="#!/Dashboard"><i class="fa fa-dashboard"> Dashboard</i> </a></li>
                    <li><a href="#!/Dashboard/PayRollDashboard">Pay Roll</a></li>
                    <li><a href="#!/Dashboard/PayRollDashboard/CommonElevenses">CommonAllowances</a></li>
                </ol>
            </section>
        </div>
        <!-- breadcrumb Close -->
    </div>
    <div class="container">
        <div class="col-md-12">
            <button class="btn bck_btn"><a href="#!/Dashboard/PayRollDashboard" class="backA"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i>  Back</a></button>
        </div>
        <ul class="nav nav-tabs">
            <li class="active noprint">
                <a href="#1" class="noprint   font-weight-bold" data-toggle="tab">Allowances</a>
            </li>
            
        </ul>
    </div>
    <div>
        <div class="container">
            <div class="tab-pane active" id="1">
                <div class="col-md-12">
                    <div class="alert alert-info">
                        <div class="studWishinputs">
                            <form novalidate="" class="ng-pristine ng-invalid ng-invalid-required">
                                <div class="row">


                                    <div class="form-group col-md-4">
                                        <label>
                                            IR %: :
                                        </label>
                                        <input class="form-control" type="text" maxlength="100" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" placeholder="Enter IR Percentage" ng-model="IR">
                                    </div>


                                    <div class="form-group col-md-4">
                                        <label>
                                            DA % :
                                        </label>
                                        <input class="form-control" type="text" maxlength="100" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" placeholder="Enter DA Percentage" ng-model="DA">
                                    </div>

                                    <div class="form-group col-md-4">
                                        <label>
                                            HRA % :
                                        </label>
                                        <input class="form-control" type="text" maxlength="100" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" placeholder="Enter HRA Percentage" ng-model="HRA">
                                    </div>


                                    <div class="form-group col-md-4">
                                        <label>
                                            Medical :
                                        </label>
                                        <input class="form-control" type="text" maxlength="100" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" placeholder="Enter Medical Amount" ng-model="Medical">
                                    </div>


                                    <div class="col-md-12" style="right:200px">
                                        <div class="form-group text-center">
                                            <button class="btn btn-sm btn-primary  text-center  gr-button btn_top" ng-click="ADDElevence()">
                                                ADD
                                                <span class="fa fa-arrow-down heading_icon btn_icons"></span>
                                            </button>
                                        </div>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>

            <div class="" ng-if="ElevenceData.length>0">
                <table class="table table-responsive table-bordered">
                    <thead>
                        <tr class="cb-1">
                            <th class="text-center">IR %</th>
                            <th class="text-center">DA %</th>
                            <th class="text-center">HRA %</th>
                            <th class="text-center">Medical</th>
                            <th class="text-center">Action</th>
                            <th class="text-center">Active</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="data in ElevenceData">
                            <td class="text-center pointer"><div><input type="text" class="form-control tableinpt enabletable{{$index + 1}}" ng-model="data.IR" /></div></td>
                            <td class="text-center pointer"><div><input type="text" class="form-control tableinpt enabletable{{$index + 1}}" ng-model="data.DA" /></div></td>
                            <td class="text-center pointer"><div><input type="text" class="form-control tableinpt enabletable{{$index + 1}}" ng-model="data.HRA" /></div></td>
                            <td class="text-center pointer"><div><input type="text" class="form-control tableinpt enabletable{{$index + 1}}" ng-model="data.Medical" /></div></td>

                            <td class="text-center">
                                <button class="btn-xs btn btn-info" style="width: 70px;" ng-show="edit{{$index + 1}}" ng-click="EditElevence(data,$index+1)">
                                    Edit
                                </button>
                                <button class="btn-xs btn btn-primary" style="width: 70px;" ng-show="!edit{{$index + 1}}" ng-click="UpdateElevence(data,$index+1)">
                                    Update
                                </button>

                            </td>
                            <td style="text-align:center">
                                <button class="btn-xs btn btn-success" title="Click here to Inactive" ng-click="ChangeElevence(data.ElevenceID,0)" ng-if="data.Active==1">Active</button>
                                <button class="btn-xs btn btn-danger" title="Click here to Active" ng-click="ChangeElevence(data.ElevenceID,1)" ng-if="data.Active==0">InActive</button>
                            </td>

                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
        <div class="spacer"></div>

        
    </div>
    <div class="sm-spacer"></div>
    <div class="sm-spacer"></div>
</div>
