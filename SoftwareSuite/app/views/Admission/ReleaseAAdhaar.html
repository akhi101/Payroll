<style>
    .contentBold{
        font-weight:bold!important;
    }
</style>
<div ng-controller="ReleaseAadhaarController">
        <div class="breadcrumb-header">
                <!-- breadcrumb Open -->
                <div class="container">
                    <section class="content-header">
                        <h5>Release Aadhaar</h5>
                        <ol class="breadcrumb">
                            <li><a href="#!/Dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
                            <li><a href="#!/Dashboard/AdmissionDashboard">Admission Dashboard</a></li>
                            <li><a href="#!/Dashboard/AdmissionDashboard/ReleaseAadhaar">Release Aadhaar</a></li>
                            <!--<li><a href="#!/Driverlinks">Bio-Device Driver Links</a></li>-->
                        </ol>
                    </section>
                </div>
                <!-- breadcrumb Close -->
            </div>
        <section class="">
                <div class="container">
                    <div class="col-md-12">
                        <button class="btn bck_btn"><a href="#!/Dashboard/AdmissionDashboard" class="backA"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i>  Back</a></button>
                    </div>
                    <div class="col-md-12">
            <div class="alert alert-info">
                <div class="studWishinputs">
                    <form novalidate>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="label"  style="color:#31708f!important"> Student Pin Number:</label>
                                 <input type="text" class="form-control"  name="pin" ng-model="studentPin" />
                                </div>

                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <button class="btn btn-sm btn-primary gr-button btn_top pull-left" ng-click="ReleaseAadhar()">
                                        Release Aadhar
                                       
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
            <div class="spacer"></div>
                    <div class="col-md-12">
                        <div class="alert alert-info" ng-if="result">
                            {{response}}
                        </div>
                        </div>
                        <div style="width:100%;text-align:center;">
                            <img src="../../../contents/img/loading2.gif" ng-if="loading" width="100" />
                        </div>
                        <div class="col-md-12">
                            <div ng-if="Noresult" class="no-results">
                                <img src="../../contents/img/Folder-Icon.svg" />
                                <h2>{{failResponse}}</h2>
                            </div>
                        </div>
                    </div>
</section>
</div>
